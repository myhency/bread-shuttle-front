name: Docker Image CI for Dev

on:
  push:
    branches:
      - 'dev'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
      - name: Check Node version
        run: node -v
      - name: Install Dependencies # 의존 파일 설치
        run: npm install
      - name: Build
        env:
          CI: false # React Build
        run: npm run build
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build the Docker image
        env:
          NAME: hencyyeo
          REPO: bread-shuttle-front
        run: |
          docker build --platform linux/amd64 -t $REPO:dev-v0.0.6-rc21 .
          docker tag $REPO:dev-v0.0.6-rc21 $NAME/$REPO:dev-v0.0.6-rc21
          docker push $NAME/$REPO:dev-v0.0.6-rc21
